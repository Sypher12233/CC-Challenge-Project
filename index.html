<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <title>My Cheat Sheet</title>
  </head>
    <body>
      <!-- Heading H1 -->
      <h1 class="heading">HTML Self Closing Tags</h1>

      <!-- Table start -->
      <table>
        <thead>
          <tr>
            <th class="col">No.</th>
            <th class="col">Name</th>
            <th class="col">Tags</th>
            <th class="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="row">1</th>
            <td>line break</td>
            <td class="code">&lt;br&gt;</td>
            <td>Used to separate two lines of text.</td>
          </tr>
          <tr>
            <th class="row">2</th>
            <td>image</td>
            <td class="code">&lt;img&gt;</td>
            <td>Used to insert an image.</td>
          </tr>
          <tr>
            <th class="row">3</th>
            <td>link</td>
            <td class="code">&lt;link&gt;</td>
            <td>Used to point to a link.</td>
          </tr>
          <tr>
            <th class="row">4</th>
            <td>meta</td>
            <td class="code">&lt;meta&gt;</td>
            <td>Used to define metadata about an HTML doc.</td>
          </tr>
        </tbody>
      </table>
    </body>
</html>
